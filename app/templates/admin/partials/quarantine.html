<div x-show="currentView === 'quarantine'" x-transition.opacity x-cloak>
    <div class="flex justify-between items-center mb-8">
        <div>
            <h2 class="text-2xl font-bold text-white">Arsip Karantina</h2>
            <p class="text-xs text-gray-500 mt-1">Daftar konten yang telah dihapus/diamankan oleh tim Admin (Otomatis dibersihkan dalam 30 hari).</p>
        </div>
        <button @click="fetchQuarantine()" class="p-2 bg-white/5 hover:bg-white/10 rounded-lg transition">
            <svg class="w-5 h-5 text-gray-400" :class="isQuarantineLoading ? 'animate-spin' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
        </button>
    </div>

    <div class="bg-white dark:bg-[#161b22] rounded-2xl border border-gray-200 dark:border-white/5 overflow-hidden shadow-xl">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-gray-50 dark:bg-white/5 text-[10px] uppercase tracking-widest text-gray-400 font-bold border-b border-gray-100 dark:border-white/5">
                    <th class="px-6 py-4">Konten / Bukti</th>
                    <th class="px-6 py-4">Tipe</th>
                    <th class="px-6 py-4">Alasan & Eksekutor</th>
                    <th class="px-6 py-4">Tanggal</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 dark:divide-white/5">
                <template x-for="item in quarantineItems" :key="item.id">
                    <tr class="hover:bg-gray-50/50 dark:hover:bg-white/[0.02] transition-colors">
                        <td class="px-6 py-4">
                            <template x-if="item.file_path">
                                <div class="w-24 h-16 bg-black rounded-lg overflow-hidden border border-white/10 shadow-sm cursor-zoom-in" @click="window.open(getQuarantineUrl(item.file_path))">
                                    <img :src="getQuarantineUrl(item.file_path)" class="w-full h-full object-cover">
                                </div>
                            </template>
                            <template x-if="!item.file_path">
                                <div class="max-w-[200px] bg-gray-100 dark:bg-[#0d1117] p-2 rounded text-[11px] italic text-gray-500 line-clamp-3" x-text="item.text_content"></div>
                            </template>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 bg-gray-100 dark:bg-white/10 rounded text-[10px] font-bold text-gray-500 uppercase" x-text="item.target_type"></span>
                        </td>
                        <td class="px-6 py-4">
                            <p class="text-sm font-medium text-red-500" x-text="item.reason"></p>
                            <p class="text-[10px] text-gray-400 mt-1">Admin: <span class="text-blue-500" x-text="item.admin_name"></span></p>
                        </td>
                        <td class="px-6 py-4 text-xs text-gray-400" x-text="item.created_at"></td>
                    </tr>
                </template>
            </tbody>
        </table>

        <template x-if="quarantineItems.length === 0">
            <div class="py-20 text-center text-gray-500">
                <p>Belum ada data di karantina.</p>
            </div>
        </template>
    </div>
</div>
