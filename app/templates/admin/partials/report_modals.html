<div x-show="evidenceModal.show"
    class="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4" 
    x-transition.opacity
    x-cloak>

    <div class="bg-white dark:bg-[#161b22] w-full max-w-6xl rounded-2xl shadow-2xl overflow-hidden flex flex-col h-[90vh]"
        @click.away="closeEvidence()">

        <div class="px-6 py-4 border-b border-gray-100 dark:border-white/10 flex justify-between items-center bg-white dark:bg-[#161b22] shrink-0">
            <div>
                <h3 class="font-bold text-lg text-gray-800 dark:text-white flex items-center gap-2">
                    <span class="w-2 h-6 bg-red-500 rounded-full inline-block"></span>
                    Tinjauan Laporan
                </h3>
                <p class="text-xs text-gray-500 mt-0.5 ml-4">Review bukti konten sebelum mengambil tindakan moderasi.</p>
            </div>
            <button @click="closeEvidence()" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 dark:bg-white/5 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <template x-if="evidenceModal.data">
            <div class="flex-1 overflow-hidden flex flex-col lg:flex-row">

                <div class="flex-[2] overflow-y-auto p-8 bg-gray-50 dark:bg-black/20 lg:border-r border-gray-200 dark:border-white/10 flex flex-col items-center">
                    
                    <template x-if="evidenceModal.data?.target_type === 'post'">
                        <div class="w-full max-w-xl space-y-6">
                            <div class="rounded-2xl overflow-hidden shadow-2xl border border-gray-200 dark:border-white/10 bg-black group relative">
                                <img :src="getAvatarUrl(evidenceModal.data.preview.image_url)" class="w-full h-auto object-contain max-h-[600px]">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-6">
                                    <p class="text-white text-xs font-mono">Evidence ID: <span x-text="evidenceModal.data.target_id"></span></p>
                                </div>
                            </div>
                            
                            <div class="bg-white dark:bg-[#0d1117] p-6 rounded-2xl border border-gray-200 dark:border-white/10 shadow-sm relative">
                                <div class="absolute -top-3 left-6 px-3 py-1 bg-blue-600 text-white text-[10px] font-bold uppercase tracking-widest rounded-full shadow-lg">Caption Asli</div>
                                
                                <div class="flex items-center gap-3 mb-4 pb-4 border-b border-gray-100 dark:border-white/5">
                                    <div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-white/10 flex items-center justify-center text-xs font-bold" x-text="evidenceModal.data.preview.author.charAt(0)"></div>
                                    <div>
                                        <p class="font-bold text-sm text-gray-900 dark:text-white" x-text="evidenceModal.data.preview.author"></p>
                                        <p class="text-[10px] text-gray-400">User ID: <span x-text="evidenceModal.data.preview.author_id"></span></p>
                                    </div>
                                </div>
                                <p class="text-gray-700 dark:text-gray-300 text-sm leading-relaxed whitespace-pre-wrap" x-text="evidenceModal.data.preview.caption"></p>
                            </div>
                        </div>
                    </template>

                    <template x-if="evidenceModal.data?.target_type === 'comment'">
                        <div class="space-y-6 max-w-lg mx-auto w-full">
                            <div class="bg-yellow-50 dark:bg-yellow-900/10 border border-yellow-200 dark:border-yellow-700/50 p-6 rounded-2xl relative shadow-sm">
                                <span class="absolute -top-3 left-4 bg-yellow-500 text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider shadow-lg">Target Laporan</span>
                                <p class="text-xl font-medium text-gray-800 dark:text-gray-200 mt-2" x-text="evidenceModal.data.preview.text"></p>
                                <p class="text-xs text-gray-500 mt-4 text-right">Oleh: <span class="font-bold" x-text="evidenceModal.data.preview.author"></span></p>
                            </div>

                            <div class="space-y-3">
                                <p class="text-xs text-center uppercase tracking-[0.2em] text-gray-400 font-bold">Konteks Postingan Induk</p>
                                
                                <div class="bg-white dark:bg-[#0d1117] rounded-2xl border border-gray-200 dark:border-white/10 overflow-hidden shadow-lg">
                                    <div x-show="evidenceModal.data.preview.context_image" class="bg-black flex justify-center border-b border-gray-100 dark:border-white/5">
                                        <img :src="getAvatarUrl(evidenceModal.data.preview.context_image)" 
                                             class="max-h-[350px] w-auto object-contain transition-transform hover:scale-105 duration-500">
                                    </div>
                                    
                                    <div class="p-4">
                                        <p class="text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-widest">Caption Postingan:</p>
                                        <p class="text-sm italic text-gray-600 dark:text-gray-400 leading-relaxed" x-text="evidenceModal.data.preview.context_caption"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>

                    <template x-if="evidenceModal.data?.target_type === 'user'">
                        <div class="w-full max-w-md bg-white dark:bg-[#0d1117] rounded-3xl overflow-hidden shadow-xl border border-gray-200 dark:border-white/10">
                            <div class="h-40 bg-gray-300 bg-cover bg-center relative group" :style="'background-image: url(' + getAvatarUrl(evidenceModal.data.preview.banner_url) + ')'">
                                <div x-show="!evidenceModal.data.preview.banner_url" class="absolute inset-0 flex items-center justify-center bg-gray-100 dark:bg-[#1c2128] text-gray-400 text-xs font-bold tracking-widest">NO BANNER</div>
                            </div>
                            
                            <div class="px-8 pb-8 relative">
                                <div class="relative -mt-16 mb-4 inline-block">
                                    <img :src="getAvatarUrl(evidenceModal.data.preview.avatar_url)" class="w-32 h-32 rounded-full border-[6px] border-white dark:border-[#0d1117] bg-gray-200 object-cover">
                                    <span class="absolute bottom-2 right-2 w-5 h-5 bg-green-500 border-4 border-white dark:border-[#0d1117] rounded-full"></span>
                                </div>
                                
                                <h3 class="text-3xl font-black text-gray-900 dark:text-white" x-text="evidenceModal.data.preview.display_name"></h3>
                                <p class="text-blue-600 dark:text-blue-400 text-sm font-medium mb-6" x-text="'@' + evidenceModal.data.preview.username"></p>
                                
                                <div class="space-y-4">
                                    <div class="bg-gray-50 dark:bg-white/5 p-4 rounded-xl border border-gray-100 dark:border-white/5">
                                        <p class="text-[10px] text-gray-400 uppercase font-bold mb-2 tracking-wider">Bio User</p>
                                        <p class="text-sm text-gray-700 dark:text-gray-300 leading-relaxed" x-text="evidenceModal.data.preview.bio || '-'"></p>
                                    </div>
                                    
                                    <div class="flex gap-2">
                                        <span class="px-3 py-1 bg-gray-100 dark:bg-white/10 rounded-lg text-xs font-mono text-gray-500 truncate" x-text="'ID: ' + evidenceModal.data.target_id"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <div class="w-full lg:w-[400px] bg-white dark:bg-[#161b22] flex flex-col shrink-0 h-[50vh] lg:h-auto border-t lg:border-t-0 lg:border-l border-gray-100 dark:border-white/10">
                    
                    <div class="p-6 flex-1 overflow-y-auto space-y-6">
                        <div>
                            <label class="flex justify-between items-center text-xs font-bold uppercase text-gray-500 mb-2">
                                <span>Alasan Penindakan</span>
                                <span class="text-[10px] bg-gray-100 dark:bg-white/10 px-2 py-0.5 rounded text-gray-400">Wajib Diisi</span>
                            </label>
                            <textarea x-model="evidenceModal.reason" rows="4" 
                                class="w-full bg-gray-50 dark:bg-[#0d1117] border border-gray-200 dark:border-white/10 rounded-xl p-4 text-sm text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none transition-shadow shadow-inner placeholder-gray-400"
                                placeholder="Tulis alasan kenapa konten ini melanggar... (Akan muncul di notifikasi user)"></textarea>
                        </div>

                        <div class="bg-blue-50 dark:bg-blue-900/10 p-4 rounded-xl border border-blue-100 dark:border-blue-900/20">
                            <p class="text-[10px] font-bold text-blue-600 dark:text-blue-400 uppercase tracking-widest mb-2">Dilaporkan Oleh</p>
                            <div class="flex flex-wrap gap-2">
                                <template x-for="name in evidenceModal.data?.reporters">
                                    <span class="px-2 py-1 bg-white dark:bg-white/10 rounded-md text-xs font-medium text-blue-700 dark:text-blue-300 shadow-sm border border-blue-100 dark:border-transparent" x-text="name"></span>
                                </template>
                                <span x-show="evidenceModal.data?.report_count > 3" class="px-2 py-1 text-xs text-blue-400 font-bold" x-text="'+ ' + (evidenceModal.data?.report_count - 3) + ' lainnya'"></span>
                            </div>
                        </div>

                        <hr class="border-gray-100 dark:border-white/5 border-dashed">

                        <div class="space-y-3">
                            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest text-center mb-2">Pilih Tindakan Sanksi</p>

                            <template x-if="evidenceModal.data?.target_type === 'post'">
                                <button @click="actQuarantinePost()" :disabled="evidenceModal.processing"
                                    class="w-full py-4 bg-gradient-to-br from-red-600 to-red-700 hover:from-red-500 hover:to-red-600 text-white font-bold rounded-xl shadow-lg shadow-red-500/20 transition-all flex items-center justify-center gap-2 transform active:scale-[0.98]">
                                    <span x-show="evidenceModal.processing" class="animate-spin">‚è≥</span>
                                    <span>Karantina & Hapus Post</span>
                                </button>
                            </template>

                            <template x-if="evidenceModal.data?.target_type === 'comment'">
                                <button @click="actDeleteComment()" :disabled="evidenceModal.processing"
                                    class="w-full py-4 bg-gradient-to-br from-red-600 to-red-700 hover:from-red-500 hover:to-red-600 text-white font-bold rounded-xl shadow-lg shadow-red-500/20 transition-all flex items-center justify-center gap-2 transform active:scale-[0.98]">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    Hapus Komentar Permanen
                                </button>
                            </template>

                            <template x-if="evidenceModal.data?.target_type === 'user'">
                                <div class="grid grid-cols-1 gap-3">
                                    
                                    <button @click="actSanitizeUser('avatar')" 
                                        :disabled="!evidenceModal.data.preview.avatar_url" 
                                        :class="!evidenceModal.data.preview.avatar_url ? 'opacity-50 cursor-not-allowed' : ''"
                                        class="w-full p-3 border border-gray-200 dark:border-white/10 hover:border-gray-300 dark:hover:border-white/20 bg-white dark:bg-[#0d1117] rounded-xl transition-all flex items-center gap-3 shadow-sm hover:shadow-md group">
                                        <span class="w-8 h-8 rounded bg-red-100 dark:bg-red-900/30 flex items-center justify-center text-red-600 group-hover:bg-red-200 transition">üì∑</span>
                                        <div class="text-left flex-1">
                                            <div class="font-bold text-gray-700 dark:text-gray-200 text-sm">Reset Avatar</div>
                                            <div class="text-[10px] text-gray-400">Hapus foto profil</div>
                                        </div>
                                        <span x-show="!evidenceModal.data.preview.avatar_url" class="text-green-500 font-bold text-xs">‚úì</span>
                                    </button>

                                    <button @click="actSanitizeUser('banner')" 
                                        :disabled="!evidenceModal.data.preview.banner_url" 
                                        :class="!evidenceModal.data.preview.banner_url ? 'opacity-50 cursor-not-allowed' : ''"
                                        class="w-full p-3 border border-gray-200 dark:border-white/10 hover:border-gray-300 dark:hover:border-white/20 bg-white dark:bg-[#0d1117] rounded-xl transition-all flex items-center gap-3 shadow-sm hover:shadow-md group">
                                        <span class="w-8 h-8 rounded bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center text-orange-600 group-hover:bg-orange-200 transition">üñºÔ∏è</span>
                                        <div class="text-left flex-1">
                                            <div class="font-bold text-gray-700 dark:text-gray-200 text-sm">Reset Banner</div>
                                            <div class="text-[10px] text-gray-400">Hapus foto sampul</div>
                                        </div>
                                        <span x-show="!evidenceModal.data.preview.banner_url" class="text-green-500 font-bold text-xs">‚úì</span>
                                    </button>

                                    <div class="grid grid-cols-2 gap-3">
                                        <button @click="actSanitizeUser('bio')" class="w-full py-3 border border-gray-200 dark:border-white/10 hover:bg-gray-50 dark:hover:bg-white/5 text-gray-600 dark:text-gray-300 text-xs font-bold rounded-lg transition text-center">üìù Hapus Bio</button>
                                        <button @click="actSanitizeUser('display_name')" class="w-full py-3 border border-gray-200 dark:border-white/10 hover:bg-gray-50 dark:hover:bg-white/5 text-gray-600 dark:text-gray-300 text-xs font-bold rounded-lg transition text-center">üë§ Reset Nama</button>
                                    </div>
                                    
                                    <button @click="actSanitizeUser('username')" class="w-full py-2 bg-red-50 dark:bg-red-900/10 border border-red-200 dark:border-red-900/30 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/30 rounded-lg text-xs font-bold transition flex items-center justify-center gap-2">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                        Acak Username (Reset)
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- FOOTER: ABAIKAN -->
                    <div class="p-4 border-t border-gray-100 dark:border-white/5 bg-gray-50 dark:bg-[#0d1117]/50 mt-auto">
                        <button @click="actDismiss()" :disabled="evidenceModal.processing"
                            class="w-full py-3 bg-white dark:bg-white/5 border border-green-200 dark:border-green-900/30 text-green-700 dark:text-green-400 hover:bg-green-50 dark:hover:bg-green-900/20 font-bold rounded-xl transition-all shadow-sm flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            Abaikan Laporan (Valid)
                        </button>
                        <p class="text-[10px] text-center text-gray-400 mt-2">Laporan akan ditandai selesai tanpa menghapus konten.</p>
                    </div>

                </div>
            </div>
        </template>
    </div>
</div>
