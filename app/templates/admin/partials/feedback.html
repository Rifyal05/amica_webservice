<div x-show="currentView === 'feedback'" x-transition.opacity x-cloak>
    
    <!-- HEADER & FILTER WAKTU -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <div>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Analisis Feedback</h2>
            <p class="text-sm text-gray-500 dark:text-gray-400">Suara pengguna, dikategorikan oleh AI.</p>
        </div>
        
        <!-- Filter Waktu -->
        <div class="bg-white dark:bg-[#161b22] p-1 rounded-full border border-gray-200 dark:border-white/10 flex shadow-sm">
            <template x-for="range in [
                {l:'Minggu Ini', v:'7d'}, 
                {l:'Bulan Ini', v:'30d'}, 
                {l:'Tahun Ini', v:'1y'}, 
                {l:'Semua', v:'all'}
            ]">
                <button @click="setFeedbackRange(range.v)" 
                        :class="feedbackRange === range.v ? 'bg-gray-900 dark:bg-blue-600 text-white shadow' : 'text-gray-500 hover:bg-gray-50 dark:hover:bg-white/5'"
                        class="px-4 py-1.5 text-xs font-semibold rounded-full transition-all"
                        x-text="range.l"></button>
            </template>
        </div>
    </div>

    <!-- STATS & CHART SECTION -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        
        <!-- Chart Card -->
        <div class="bg-white dark:bg-[#161b22] p-6 rounded-2xl border border-gray-200 dark:border-white/5 shadow-sm flex items-center justify-between col-span-1 md:col-span-2 relative overflow-hidden">
            <div class="z-10 flex-1">
                <h3 class="text-lg font-bold text-gray-700 dark:text-gray-200 mb-1">Sentimen Overview</h3>
                <p class="text-sm text-gray-500 mb-6">Perbandingan respon positif vs negatif.</p>
                
                <div class="flex gap-8">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <span class="w-3 h-3 rounded-full bg-emerald-500"></span>
                            <span class="text-xs font-bold text-gray-500 uppercase">Positif</span>
                        </div>
                        <h4 class="text-3xl font-bold text-gray-800 dark:text-white" x-text="feedbacks.positive ? feedbacks.positive.length : 0">0</h4>
                    </div>
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <span class="w-3 h-3 rounded-full bg-rose-500"></span>
                            <span class="text-xs font-bold text-gray-500 uppercase">Negatif</span>
                        </div>
                        <h4 class="text-3xl font-bold text-gray-800 dark:text-white" x-text="feedbacks.negative ? feedbacks.negative.length : 0">0</h4>
                    </div>
                </div>
            </div>
            
            <!-- Area Chart dengan Persentase di Tengah -->
            <div class="w-32 h-32 md:w-40 md:h-40 relative shrink-0">
                <canvas id="feedbackPageChart"></canvas>
                <!-- Persentase Overlay -->
                <div class="absolute inset-0 flex items-center justify-center flex-col pointer-events-none">
                    <span class="text-xl font-bold text-gray-800 dark:text-white" x-text="feedbackPercent + '%'">0%</span>
                    <span class="text-[10px] text-gray-500 uppercase font-bold">Positif</span>
                </div>
            </div>
        </div>

        <!-- Total Card -->
        <div class="bg-gradient-to-br from-blue-600 to-cyan-500 p-6 rounded-2xl shadow-lg text-white flex flex-col justify-between relative overflow-hidden">
            <div class="absolute right-0 top-0 p-4 opacity-20">
                <svg class="w-24 h-24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path></svg>
            </div>
            <div>
                <p class="text-blue-100 font-medium mb-1">Total Feedback</p>
                <h3 class="text-4xl font-bold" x-text="feedbacks.total || 0">0</h3>
            </div>
            <p class="text-xs text-blue-100/80 mt-4 bg-white/10 inline-block px-2 py-1 rounded-lg backdrop-blur-sm">
                Pada periode ini
            </p>
        </div>
    </div>

    <!-- TAB MENU -->
    <div class="flex border-b border-gray-200 dark:border-white/10 mb-6">
        <button @click="activeFeedbackTab = 'all'" 
                :class="activeFeedbackTab === 'all' ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400'"
                class="px-6 py-3 border-b-2 font-medium text-sm transition-all">
            Semua
        </button>
        <button @click="activeFeedbackTab = 'positive'" 
                :class="activeFeedbackTab === 'positive' ? 'border-emerald-500 text-emerald-600 dark:text-emerald-400' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400'"
                class="px-6 py-3 border-b-2 font-medium text-sm transition-all flex items-center gap-2">
            Positif 
            <span class="px-1.5 py-0.5 rounded-full bg-emerald-100 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-400 text-[10px]" x-text="feedbacks.positive ? feedbacks.positive.length : 0"></span>
        </button>
        <button @click="activeFeedbackTab = 'negative'" 
                :class="activeFeedbackTab === 'negative' ? 'border-rose-500 text-rose-600 dark:text-rose-400' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400'"
                class="px-6 py-3 border-b-2 font-medium text-sm transition-all flex items-center gap-2">
            Negatif
            <span class="px-1.5 py-0.5 rounded-full bg-rose-100 dark:bg-rose-900/30 text-rose-700 dark:text-rose-400 text-[10px]" x-text="feedbacks.negative ? feedbacks.negative.length : 0"></span>
        </button>
    </div>

    <!-- LIST CONTENT (Dinamis Berdasarkan Tab) -->
    <div class="space-y-4">
        
        <!-- Loop Data (Menggunakan Getter filteredFeedbacks di JS) -->
        <template x-for="fb in currentFeedbackList" :key="fb.id">
            <div class="p-5 bg-white dark:bg-[#161b22] rounded-xl border border-gray-200 dark:border-white/5 shadow-sm hover:border-blue-300 dark:hover:border-blue-700/50 transition group">
                <div class="flex justify-between items-start mb-2">
                    <div class="flex items-center gap-2">
                        <!-- Label Sentiment -->
                        <span x-show="fb.sentiment === 'positive'" class="bg-emerald-100 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-400 text-[10px] font-bold px-2 py-0.5 rounded uppercase flex items-center gap-1">
                            <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> Positif
                        </span>
                        <span x-show="fb.sentiment === 'negative'" class="bg-rose-100 text-rose-700 dark:bg-rose-900/30 dark:text-rose-400 text-[10px] font-bold px-2 py-0.5 rounded uppercase flex items-center gap-1">
                            <span class="w-1.5 h-1.5 rounded-full bg-rose-500"></span> Negatif
                        </span>
                        <span x-show="fb.sentiment === 'neutral'" class="bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-300 text-[10px] font-bold px-2 py-0.5 rounded uppercase">Netral</span>
                    </div>
                    <span class="text-xs text-gray-400 font-mono" x-text="fb.created_at"></span>
                </div>
                <p class="text-sm text-gray-700 dark:text-gray-300 leading-relaxed font-medium" x-text="fb.text"></p>
            </div>
        </template>

        <!-- Empty State -->
        <div x-show="currentFeedbackList.length === 0" class="text-center py-12">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 dark:bg-gray-800 mb-4">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            </div>
            <p class="text-gray-500 dark:text-gray-400 font-medium">Tidak ada data feedback pada kategori ini.</p>
        </div>

    </div>
</div>
