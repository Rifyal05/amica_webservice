<div x-show="currentView === 'articles'" x-transition.opacity x-cloak>
    
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Artikel & Edukasi</h2>
            <p class="text-sm text-gray-500">Bagikan wawasan kesehatan mental.</p>
        </div>
        <button @click="openArticleModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 shadow-lg shadow-blue-500/30 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            Tulis Artikel
        </button>
    </div>

    <!-- LIST ARTIKEL -->
    <div class="bg-white dark:bg-[#161b22] rounded-2xl border border-gray-200 dark:border-white/5 overflow-hidden shadow-sm">
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm">
                <thead class="bg-gray-50 dark:bg-gray-800/50 border-b border-gray-100 dark:border-white/5 text-gray-500">
                    <tr>
                        <th class="px-6 py-4">Judul</th>
                        <th class="px-6 py-4 text-center">Kategori</th>
                        <th class="px-6 py-4 text-center">Penulis</th>
                        <th class="px-6 py-4 text-center">Tanggal</th>
                        <th class="px-6 py-4 text-right">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
                    <template x-for="art in articlesList" :key="art.id">
                        <tr class="hover:bg-gray-50 dark:hover:bg-white/5 transition group">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-lg overflow-hidden bg-gray-200 shrink-0">
                                        <img :src="getArticleImg(art.image_url)" class="w-full h-full object-cover">
                                    </div>
                                    <div class="max-w-xs truncate font-bold text-gray-800 dark:text-gray-200 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition" x-text="art.title"></div>
                                </div>
                            </td>
                            <td class="px-6 py-4 text-center">
                                <span class="px-2 py-1 bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400 rounded text-xs uppercase font-bold" x-text="art.category"></span>
                            </td>
                            <td class="px-6 py-4 text-center text-xs" x-text="art.author"></td>
                            <td class="px-6 py-4 text-center text-xs text-gray-500" x-text="art.created_at"></td>
                            
                            <!-- KOLOM AKSI (EDIT & DELETE) -->
                            <td class="px-6 py-4 text-right">
                                <div class="flex justify-end gap-2">
                                    <button @click="editArticle(art)" class="p-2 text-gray-400 hover:text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition" title="Edit Artikel">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                    </button>
                                    <button @click="deleteArticle(art.id)" class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition" title="Hapus Artikel">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        
        <div class="p-4 border-t border-gray-100 dark:border-white/5 flex justify-between">
            <button @click="fetchArticles(articlePage-1)" :disabled="articlePage<=1" class="px-3 py-1 border rounded text-xs disabled:opacity-50 hover:bg-gray-50 dark:border-gray-700 dark:hover:bg-gray-800">Prev</button>
            <button @click="fetchArticles(articlePage+1)" class="px-3 py-1 border rounded text-xs hover:bg-gray-50 dark:border-gray-700 dark:hover:bg-gray-800">Next</button>
        </div>
    </div>

    <!-- MODAL FORM ARTIKEL (FULL SCREEN IMMERSIVE) -->
    <div x-show="isArticleModalOpen" class="fixed inset-0 z-[100] bg-white dark:bg-[#0d1117] flex flex-col" x-transition.opacity x-cloak>
        
        <!-- HEADER (Sticky Top) -->
        <div class="px-8 py-4 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center bg-white/90 dark:bg-[#0d1117]/90 backdrop-blur sticky top-0 z-50">
            <div class="flex items-center gap-4">
                <button @click="isArticleModalOpen = false" class="p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </button>
                <div>
                    <h3 class="text-lg font-bold text-gray-800 dark:text-white" x-text="articleForm.id ? 'Edit Artikel' : 'Tulis Artikel Baru'"></h3>
                    <p x-show="hasDraft && !articleForm.id" class="text-xs text-orange-500 flex items-center gap-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Draft tersimpan lokal
                    </p>
                </div>
            </div>
            <div class="flex gap-3">
                <button @click="clearDraft()" class="px-4 py-2 text-sm text-gray-400 hover:text-red-500 transition">Reset</button>
                <button @click="submitArticle()" class="px-8 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full font-bold shadow-lg shadow-blue-500/30 transition transform active:scale-95 flex items-center gap-2">
                    <span x-text="articleForm.id ? 'Simpan Perubahan' : 'Publikasikan'"></span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>

        <!-- EDITOR BODY -->
        <div class="flex-1 overflow-y-auto">
            <div class="max-w-5xl mx-auto px-8 py-10 pb-32">
                
                <!-- A. COVER IMAGE (Wide Cinematic) -->
                <div class="space-y-4 mb-10">
                    <div class="relative group w-full aspect-video md:h-[400px] bg-gray-50 dark:bg-[#161b22] rounded-3xl border-2 border-dashed border-gray-200 dark:border-gray-700 flex items-center justify-center cursor-pointer overflow-hidden transition hover:border-blue-500" @click="$refs.artImg.click()">
                        <!-- Preview -->
                        <img x-show="articleForm.preview" :src="articleForm.preview" class="w-full h-full object-cover absolute inset-0">
                        
                        <!-- Overlay Placeholder -->
                        <div class="z-10 flex flex-col items-center text-gray-400 group-hover:text-blue-500 transition" :class="articleForm.preview ? 'opacity-0 group-hover:opacity-100 bg-black/60 absolute inset-0 justify-center text-white' : ''">
                            <svg class="w-12 h-12 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <span class="text-sm font-medium">Upload Cover Artikel</span>
                        </div>
                        <input type="file" x-ref="artImg" @change="handleArticleImage" class="hidden" accept="image/*">
                    </div>

                    <!-- Input URL Manual (Opsi Tambahan) -->
                    <input type="text" x-model="articleForm.image_url_manual" @input="articleForm.preview = articleForm.image_url_manual" 
                           placeholder="Atau tempel link gambar (https://...)" 
                           class="w-full px-4 py-2 bg-transparent border-b border-gray-200 dark:border-gray-800 text-sm text-gray-500 focus:text-gray-800 dark:focus:text-gray-200 focus:border-blue-500 outline-none transition">
                </div>

                <!-- B. JUDUL BESAR -->
                <textarea x-model="articleForm.title" rows="1"
                       class="w-full bg-transparent border-none outline-none text-5xl md:text-6xl font-extrabold text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-700 leading-tight resize-none mb-8" 
                       placeholder="Judul Artikel..."></textarea>

                <!-- C. METADATA GRID -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                    <!-- Kategori -->
                    <div class="group">
                        <label class="block text-xs font-bold text-gray-400 mb-2 uppercase tracking-wider">Kategori</label>
                        <input list="categoryList" x-model="articleForm.category" class="w-full bg-transparent border-b border-gray-200 dark:border-gray-700 py-2 text-lg focus:border-blue-500 outline-none transition dark:text-gray-200" placeholder="Pilih...">
                        <datalist id="categoryList">
                            <option value="CyberBullying"><option value="Peran Orang tua"><option value="Penanganan kasus"><option value="Hukum dan Keamanan"><option value="Lingkungan Sekolah"><option value="Parenting Positif"><option value="Kesehatan Mental"><option value="Perilaku dan Psikologi">
                        </datalist>
                    </div>

                    <!-- Tags -->
                    <div class="group">
                        <label class="block text-xs font-bold text-gray-400 mb-2 uppercase tracking-wider">Tags</label>
                        <input type="text" x-model="articleForm.tags" @input="formatTagsInput()" class="w-full bg-transparent border-b border-gray-200 dark:border-gray-700 py-2 text-lg focus:border-blue-500 outline-none transition font-mono text-blue-600 dark:text-blue-400" placeholder="#tag1, #tag2">
                    </div>

                    <!-- Source -->
                    <div class="group">
                        <label class="block text-xs font-bold text-gray-400 mb-2 uppercase tracking-wider">Nama Sumber</label>
                        <input type="text" x-model="articleForm.source_name" class="w-full bg-transparent border-b border-gray-200 dark:border-gray-700 py-2 text-base focus:border-blue-500 outline-none transition dark:text-gray-300" placeholder="Optional">
                    </div>

                    <div class="group">
                        <label class="block text-xs font-bold text-gray-400 mb-2 uppercase tracking-wider">Link Sumber</label>
                        <input type="url" x-model="articleForm.source_url" class="w-full bg-transparent border-b border-gray-200 dark:border-gray-700 py-2 text-base focus:border-blue-500 outline-none transition dark:text-gray-300" placeholder="https://...">
                    </div>
                </div>

                <!-- D. CONTENT EDITOR -->
                <div class="relative">
                    <textarea x-model="articleForm.content" 
                              placeholder="Mulai menulis cerita inspiratif di sini..." 
                              class="w-full min-h-[600px] bg-transparent border-none outline-none text-xl text-gray-700 dark:text-gray-300 leading-9 resize-none font-serif placeholder-gray-300 dark:placeholder-gray-800"></textarea>
                </div>

                <!-- E. FEATURED TOGGLE -->
                <div class="mt-8 pt-8 border-t border-gray-100 dark:border-gray-800">
                    <label class="inline-flex items-center cursor-pointer gap-3">
                        <input type="checkbox" x-model="articleForm.is_featured" class="w-5 h-5 rounded text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Jadikan Featured Article (Unggulan di Beranda)</span>
                    </label>
                </div>

            </div>
        </div>
    </div>
</div>
