<div x-show="currentView === 'activity_log'" x-transition.opacity x-cloak>
    
   <!-- Header & Filters -->
    <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
        <div>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Log Aktivitas</h2>
            <p class="text-sm text-gray-500">Rekaman tindakan admin dalam 14 hari terakhir.</p>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
            <!-- Search -->
            <div class="relative">
                <input type="text" 
                       x-model="logSearch" 
                       @input.debounce.500ms="fetchLogs()" 
                       placeholder="Cari aktivitas..." 
                       class="pl-9 pr-4 py-2 rounded-lg bg-white dark:bg-[#161b22] border border-gray-200 dark:border-white/10 text-sm focus:ring-2 focus:ring-blue-500 outline-none w-full sm:w-64 transition">
                <svg class="w-4 h-4 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            
            <!-- Time Filter (Fix Warna) -->
            <select x-model="logFilter" 
                    @change="fetchLogs()" 
                    class="px-4 py-2 rounded-lg bg-white dark:bg-[#161b22] border border-gray-200 dark:border-white/10 text-gray-700 dark:text-gray-200 text-sm outline-none cursor-pointer hover:bg-gray-50 dark:hover:bg-white/5 transition">
                <option value="1d" class="bg-white dark:bg-[#161b22]">24 Jam Terakhir</option>
                <option value="3d" class="bg-white dark:bg-[#161b22]">3 Hari Terakhir</option>
                <option value="7d" class="bg-white dark:bg-[#161b22]">1 Minggu Terakhir</option>
                <option value="14d" class="bg-white dark:bg-[#161b22]">2 Minggu (Max)</option>
            </select>

            <!-- Tombol Refresh (Baru) -->
            <button @click="fetchLogs(); showToast('Diperbarui', 'Log aktivitas berhasil dimuat ulang.')" 
                    class="p-2 rounded-lg bg-white dark:bg-[#161b22] border border-gray-200 dark:border-white/10 text-gray-500 hover:text-blue-500 hover:border-blue-300 transition shadow-sm"
                    title="Refresh Data">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </button>
        </div>
    </div>
    <!-- TIMELINE -->
    <div class="relative pl-4 md:pl-8 space-y-8">
        <!-- Garis Vertikal -->
        <div class="absolute left-4 md:left-8 top-2 bottom-2 w-0.5 bg-gray-200 dark:bg-gray-700 -translate-x-1/2"></div>

        <template x-for="log in logsList" :key="log.id">
            <div class="relative flex items-start gap-4 md:gap-6 group">
                
                <!-- Dot Indicator -->
                <div class="absolute left-0 -translate-x-1/2 mt-1.5 w-4 h-4 rounded-full border-2 border-white dark:border-[#0d1117] shadow-sm z-10"
                     :class="{
                        'bg-blue-500': log.action === 'CHANGE_ROLE',
                        'bg-red-500': log.action === 'SUSPEND',
                        'bg-green-500': log.action === 'UNSUSPEND' || log.action === 'REVERT',
                        'bg-gray-400': !['CHANGE_ROLE','SUSPEND','UNSUSPEND','REVERT'].includes(log.action)
                     }">
                </div>

                <!-- Card Content -->
                <div class="flex-1 bg-white dark:bg-[#161b22] p-4 rounded-xl border border-gray-200 dark:border-white/5 shadow-sm hover:shadow-md transition relative">
                    
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-3 mb-2">
                            <!-- Avatar Actor -->
                            <div class="w-6 h-6 rounded-full bg-gray-200 overflow-hidden">
                                <img :src="getAvatarUrl(log.actor_avatar)" class="w-full h-full object-cover">
                            </div>
                            <span class="text-xs font-bold text-gray-700 dark:text-gray-300" x-text="log.actor_name"></span>
                            <span class="text-[10px] text-gray-400" x-text="log.timestamp"></span>
                        </div>
                        
                        <!-- Badge Action -->
                        <span class="text-[10px] font-bold px-2 py-0.5 rounded uppercase border"
                              :class="{
                                'bg-blue-50 text-blue-600 border-blue-100': log.action === 'CHANGE_ROLE',
                                'bg-red-50 text-red-600 border-red-100': log.action === 'SUSPEND',
                                'bg-green-50 text-green-600 border-green-100': log.action === 'UNSUSPEND' || log.action === 'REVERT',
                                'bg-gray-50 text-gray-600 border-gray-100': !['CHANGE_ROLE','SUSPEND','UNSUSPEND','REVERT'].includes(log.action)
                              }"
                              x-text="log.action"></span>
                    </div>

                    <p class="text-sm text-gray-600 dark:text-gray-400" x-text="log.description"></p>

                    <!-- Tombol Revert (Owner Only) -->
                    <div x-show="user.role === 'owner' && log.can_revert && log.action !== 'REVERT'" class="mt-3 pt-3 border-t border-gray-100 dark:border-white/5 flex justify-end">
                        <button @click="revertLog(log)" class="text-xs font-bold text-orange-500 hover:text-orange-600 flex items-center gap-1 transition">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path></svg>
                            Revert Change
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <!-- Empty State -->
        <div x-show="logsList.length === 0" class="pl-8 text-gray-500 text-sm italic">
            Belum ada aktivitas tercatat pada periode ini.
        </div>
    </div>
</div>
